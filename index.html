<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="container">
            <img src="./assets/google.png" alt="Google Logo">

            <form>
                <img src="./assets/icons8-search.svg" alt="search icon">
                <input type="search" name="search" id="search" placeholder="Search Google or type URL">
                <button type="submit" onclick="submitForm()" class="button">Go</button>
            </form>
        </div>
    </main>
    <script>
        "use strict"
        function submitForm() {
            const search = document.getElementById('search').value;

            // send data to the backend
            // change the URL to the backend URL
            fetch('/', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    search: search
                })
            }).then(response => response.json())
                .then(data => {
                    // handle response from the backend
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
